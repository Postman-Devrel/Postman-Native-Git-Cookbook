name: Spectral Lint Collections

on:
  push:
    branches: [main, develop]
    paths:
      - 'postman/collections/**'
      - '.spectral.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'postman/collections/**'
      - '.spectral.yaml'

jobs:
  lint:
    name: Lint Postman Collections
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Spectral CLI
        run: npm install -g @stoplight/spectral-cli

      - name: Lint collections
        run: spectral lint postman/collections/*.postman_collection.json --fail-severity error

      - name: Lint with custom script (enhanced output)
        if: always()
        run: |
          npm install
          npm run lint:collections

      - name: Comment PR with results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Spectral linting failed**\n\nPlease fix the linting errors in your Postman collections before merging.\n\nRun `npm run lint:collections` locally to see detailed errors.'
            })
