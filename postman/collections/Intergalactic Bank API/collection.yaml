type: collection
name: Intergalactic Bank API
description: |
  REST API for Intergalactic Bank - Managing accounts and transactions.
  
  ## Authentication
  Most endpoints require an API key passed in the `x-api-key` header.
  Use the `/api/v1/auth` endpoint to generate a new API key.
  
  ## Available Currencies
  - COSMIC_COINS
  - GALAXY_GOLD
  - MOON_BUCKS
  
  ## Account Types
  - STANDARD
  - PREMIUM
  - BUSINESS

variables:
  - key: baseUrl
    value: http://localhost:3000
    description: Base URL for the API server
  - key: apiKey
    value: ""
    description: API key for authentication (generated via /api/v1/auth)
  - key: accountId
    value: ""
    description: Account ID for testing
  - key: transactionId
    value: ""
    description: Transaction ID for testing

auth:
  type: apikey
  credentials:
    - key: key
      value: x-api-key
    - key: value
      value: "{{apiKey}}"
    - key: in
      value: header
